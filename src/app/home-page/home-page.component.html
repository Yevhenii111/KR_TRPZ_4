<div class="row">
  <div class="input-field col s6">
    <input id="first-name" class="validate" [(ngModel)]="searchQuery" />
    <label class="active" for="first-name">Поиск по имени</label>
  </div>
</div>

<div class="row">
  <app-user
    *ngFor="let user of users | search: searchQuery"
    [user]="user"
  ></app-user>
</div>
